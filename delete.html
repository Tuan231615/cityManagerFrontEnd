<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

<body>
<script>
    $(document).ready(function() {
        let queryString = window.location.search;
        let urlParams = new URLSearchParams(queryString);
        var id = urlParams.get('id');
        $('#id').text(id);
    });
</script>
