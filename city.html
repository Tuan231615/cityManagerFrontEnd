<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>

<h2>List City</h2>
<table border="">
  <tr>
    <td>City</td>
    <td>Nation</td>
    <td>Population</td>
    <td>Area</td>
    <td>GDP</td>
    <td>Description</td>
      <td>Action</td>
  </tr>
    <tbody id="listCity">
    </tbody>
</table>
<h2>Create new & edit city</h2>
<table border="1">
    <tr>
        <td>City</td>
        <td><input id="cityName"/></td>
    </tr>
    <tr>
        <td>Nation</td>
        <td><input id="nation"/></td>
    </tr>
    <tr>
        <td>Population</td>
        <td><input id="population"/></td>
    </tr>
    <tr>
        <td>Area</td>
        <td><input id="area"/></td>
    </tr>
    <tr>
        <td>Gdp</td>
        <td><input id="gdp"/></td>
    </tr>
    <tr>
        <td>Description</td>
        <td><input id="description"/></td>
    </tr>
    <tr>
        <td>Action</td>
        <td>
            <button onclick="CreateCity()">Create</button>
        </td>
    </tr>

</table>
<h2>View city</h2>
<table border="1">
    <tr>
        <td>City</td>
        <td>Nation</td>
        <td>Population</td>
        <td>Area</td>
        <td>GDP</td>
        <td>Description</td>
    </tr>
    <tbody id="viewCity">
    </tbody>
</table>
<script src="City.js"></script>
</body>
</html>
